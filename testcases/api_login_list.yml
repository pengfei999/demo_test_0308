
config:
    name: 获取列表
    base_url: http://api.keyou.site:8000
    verify: False
teststeps:
-
    name: 登录
    testcase: testcases\api_login_api.yml
-
    name: 获取列表
    request:
        method: GET
        url: /projects/
        headers:
            Authorization: JWT $token
        params:
            page: 1
            size: 5
    validate:
        - eq: ["status_code", 200]